<div class="form-container">
  <form [formGroup] = "registrationForm"  class="registration-form" (ngSubmit)="onSubmit()">
    <div class="form-group input-container">
      <mat-form-field style="width:80% !important; max-width: 400px !important;" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput required formControlName = "name" class="form-control" />
      </mat-form-field>
      <br>
      <mat-form-field style="width:80% !important; max-width: 400px !important;" appearance="fill">
        <mat-label>Position</mat-label>
        <input matInput required formControlName = "position" class="form-control" />
      </mat-form-field>
      <br>
      <mat-form-field style="width:80% !important; max-width: 400px !important;" appearance="fill">
        <mat-label>About</mat-label>
        <textarea matInput required formControlName = "about" class="form-control"></textarea>
      </mat-form-field>
      <br>
      <mat-form-field style="width:80% !important; max-width: 400px !important;" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput required [matDatepicker]="picker" formControlName = "joiningDate"  class="form-control" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <button mat-raised-button style="width:80% !important; max-width: 400px !important;" type="submit" class="pink-color">Register</button>
  </form>
</div>
